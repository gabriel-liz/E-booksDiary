<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">
			<form th:action="@{/itens/(form)}" th:object="${itens}" action="#"
				method="post">
				<input type="hidden" id="txtid" th:field="*{id}" />
				<div class="form-group">
					<label for="slcLivros">Livros</label> <select class="form-control"
						id="slclivros" th:field="*{livros}">
						<option th:each="umlivros : ${listalivros}"
							th:value="${umlivros.id}" th:text="${umlivros.nome}"></option>
					</select>					
				</div>
				<div class="form-group">
					<label for="txtvalor">Valor</label> <input type="text"
						th:field="*{valor}" class="form-control" id="txtvalor"
						placeholder="Informe o Valor">
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
