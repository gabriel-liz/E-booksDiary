<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
 			<div class="border border-dark">
				<form th:action="@{/cliente/(form)}" th:object="${cliente}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}" />
				    <div class="form-group">
				        <label for="txtnome">Nome</label>
				        <input type="text" th:field="*{nome}" class="form-control" 
				        id="txtnome" placeholder="Digite Nome">
				        <p th:if="${#fields.hasErrors('nome')}"
				        th:errors="*{nome}" class="alert alert-danger"/>
				    </div>
				    <div class="form-group">
				        <label for="txtcpf">CPF</label>
				        <input type="text" th:field="*{cpf}" class="form-control" 
				        id="txtcpf" placeholder="Digite Cpf">
				        <p th:if="${#fields.hasErrors('cpf')}"
				        th:errors="*{cpf}" class="alert alert-danger"/>
				    </div>
				    <div class="form-group">
				        <label for="txtendereco">Endereco</label>
				        <input type="text" th:field="*{endereco}" class="form-control" 
				        id="txtendereco" placeholder="Digite endereço">
				        <p th:if="${#fields.hasErrors('endereco')}"
				        th:errors="*{endereco}" class="alert alert-danger"/>
				    </div>
				    <div class="form-group">
				        <label for="txtemail">E-mail</label>
				        <input type="text" th:field="*{email}" class="form-control" 
				        id="txtemail" placeholder="Digite o E-mail">
				        <p th:if="${#fields.hasErrors('email')}"
				        th:errors="*{email}" class="alert alert-danger"/>
				    </div> 				    
				    <button type="submit" class="btn btn-primary">Enviar</button>		
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
