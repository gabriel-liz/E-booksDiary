<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">
			<form th:action="@{/status/(form)}" th:object="${status}" 
				method="post">
				<input type="hidden" id="txtid" th:field="*{id}" />
				<div class="form-group">
					<label for="txtstatus">Endereco</label> <input type="text"
						th:field="*{descricao}" class="form-control" id="txtstatus"
						placeholder="Digite status">
					<p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"
						class="alert alert-danger" />
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
				 </form>
		</div>
	</div>
	<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
