<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">
			<form th:action="@{/realizarRevisao/(form)}"
				th:object="${realizarRevisao}" action="#" method="post">
				<input type="hidden" id="txtid" th:field="*{id}" />
				<div class="form-group">
					<label for="slcRevisor">Revisor</label> 
					<select class="form-control" id="slcrevisor" th:field="*{revisor}">
						<option th:each="umrevisor : ${listaRevisores}"
							th:value="${umrevisor.id}" th:text="${umrevisor.nome}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="slcLivros">Livros</label> 
					<select class="form-control" id="slclivros" th:field="*{livros}">
						<option th:each="umlivros : ${listaLivros}"
							th:value="${umlivros.id}" th:text="${umlivros.nome}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="txtcomentario">Comentários</label> <input type="text"
						th:field="*{comentarios}" class="form-control" id="txtcomentario"
						placeholder="Digite Comentáro">
				</div>
				<div class="form-group">
					<label for="txtdata">Data</label> <input type="text"
						th:field="*{data}" class="form-control" id="txtdata"
						placeholder="Informe Data">
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
		</div>
	</div>
	<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
